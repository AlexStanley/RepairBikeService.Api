<section class="section">
  <h2>Submit Repair Request</h2>
  <form (ngSubmit)="submitForm()" [formGroup]="repairForm">
    <div class="form-item">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
    </div>
    <div class="form-item">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div class="form-item">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <button class="button" type="submit" [disabled]="!repairForm.valid">
      Submit
    </button>
  </form>
</section>
<div *ngIf="isFormSubmitted">
  <p class="message">Repair request submitted successfully!</p>
</div>
